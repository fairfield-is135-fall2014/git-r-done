<h1><center>Fairfield University Business Plan Competition</center></h1>

<h2>Contact Us</h2>
<br>

<form>

<label for="edit-name">Name<span class="form-required" title="This field is required.">*</span></label>
<input type="text" id="edit-name" name="name" value="" size="60" maxlength="255" class="form-text required" />
<br>

<br>
<label for="edit-mail">Email Address<span class="form-required" title="This field is required.">*</span></label>
<input type="text" id="edit-mail" name="mail" value="" size="60" maxlength="255" class="form-text required" />
<br>

<br>
<label for="edit-subject">Subject<span class="form-required" title="This field is required.">*</span></label>
<input type="text" id="edit-subject" name="subject" value="" size="60" maxlength="255" class="form-text required" />
<br> 

<br>
<label for="edit-cid">Category<span class="form-required" title="This field is required.">*</span></label>
<select id="edit-cid" name="cid" class="form-select required"><option value="6">Event inquiries (special needs, group RSVPs, etc.)</option><option value="1" selected="selected">General inquiries</option><option value="2">Media inquiries</option><option value="4">Mentor/Advisor participation inquiries</option><option value="5">Sponsorship inquiries</option><option value="3">Website feedback (and bug reports)</option></select>
<br>

<br>
<label for="edit-message">Message<span class="form-required" title="This field is required.">*</span></label>
<div class="form-textarea-wrapper resizable"><textarea id="edit-message" name="message" cols="60" rows="5" class="form-textarea required"></textarea></div> 
<br>

<br> 
<div class="form-actions form-wrapper" id="edit-actions"><input type="submit" id="edit-submit" name="op" value="Send message" class="form-submit" /></div>
<br>
</form>
